<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link type="text/css" rel="stylesheet"
	href="normalize.css" />
	<link type="text/css" rel="stylesheet"
	href="skeleton.css" />
	<link type="text/css" rel="stylesheet"
	href="login.css" />
	<link type="text/css" rel="stylesheet"
	href="header.css" />
</head>
<body>
	<div class="header">
		<div id="nav" class="twelve columns">
			<ul>
				<li><a href="#">Logout</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Home</a></li>
			</ul>
		</div>
	</div>
	<div class="container u-full-width">
		<div class="row">
			<div class="login-title twelve columns">
				<h3>Log in</h3>
			</div>
		</div>
		<div class="login-container">
			<form action="/api/signup" method="post">
				<div class="row">
					<div class="six columns offset-by-three">
						<label for="emailInput">Email</label>
						<input class="u-full-width" type="email" placeholder="email@website.com" id="emailInput">
					</div>
				</div>
				<div class="row">
					<div class="six columns offset-by-three">
						<label for="passwordInput">Password</label>
						<input class="u-full-width" type="password" placeholder="Password" id="passwordInput">
					</div>
				</div>
				<div class="row submit-button">
					<input class="button-primary six columns offset-by-three" type="submit" value="Submit" id="submit-signup">
				</div>
			</form>
		</div>
	</div>

</body>
</html>
