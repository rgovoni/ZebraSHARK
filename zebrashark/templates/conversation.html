<script src="../static/handlebars-v4.0.2.js"> </script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<link rel="stylesheet" href="../static/normalize.css">
<link rel="stylesheet" href="../static/skeleton.css">

<body>
<script id="convo-template" type="text/x-handlebars-template">
  <div class="container" style="text-align:center">
    <a class="button" href="index.html">Return</a>
  </div>
  <div class="intro container">
    <div class="row">
      <div class="ten columns">
        <h3>Q: {{question}}</h3>
      </div>
      <div class="two columns">
        <h3 class="u-pull-right">+{{rating}}</h3>
      </div>
    </div>
    <div class="row">
      Last updated on {{message.0.time}}
    </div>
    <div class="row">
      <div class="six columns">
        <p class="u-pull-left">{{user.0.name}} says:<br> {{user.0.stance}}</p>
      </div>
      <div class="six columns">
        <p class="u-pull-right">{{user.1.name}} says:<br> {{user.1.stance}}</p>
      </div>
    </div>
    <hr>
  </div>

  <div class="messages container">
    {{#each message}}
    <div class="message">
      <div class="row">
        <div class="two columns">
          <h5>{{name}}</h5>
        </div>
      </div>
      <div class="row">
        <div>
          {{content}}
        </div>
      </div>
      <div class="row">
        <div class="five columns u-pull-right">
          <h5 class="u-pull-right" style="margin: 2rem 0">{{time}}</h5>
        </div>
      </div>
    </div>
    <hr>
    {{/each}}
  </div>
</script>
